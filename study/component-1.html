<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件使用细节点</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1.is标签解决标签中可能出现的小BUG:table/ul/ol/select标签下都可能产生这样的问题 -->
        <!-- 2.子组件内的data不允许以对象的形式书写 必须写成函数的方式 可以让每一个子组件有一个自己的数据-->
        <table>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>
    <script>
        Vue.component('row',{
            data (){
              return {
                  content: "this is content"
              }  
            },
            template: '<tr><td>{{content}}</td></tr>'
        })
        var vm = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>

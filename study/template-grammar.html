<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    
</head>

<body>
    <div id="app">
        <!-- 插值表达式 -->
       <div>{{name}}</div>
       <!-- v-text 展示当前文本内容(包括标签) -->
       <div v-text="name + ' Last'"></div>
       <!-- v-html 展示一个html结构 -->
       <div v-html="name"></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                name:"<h1>name</h1>"
            }
        })
    </script>
</body>

</html>

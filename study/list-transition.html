<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中列表过渡</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
        .part-enter,
        .part-leave-to {
            opacity: 0;
        }

        .part-enter-active,
        .part-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>

<body>
    <div id="app">
        <transition-group name="part">
            <div v-for="item of list" :key="item.id">{{item.title}}</div>
        </transition-group>
        <button @click="handleCLick">Add</button>
    </div>
    <script>
        var count = 0;
        var vm = new Vue({
            el: "#app",
            data: {
                list: [1, 2, 3, 4]
            },
            methods: {
                handleCLick() {
                    this.list.push({
                        id: count++,
                        title: "Hello World"
                    })
                }
            }
        })
    </script>
</body>

</html>

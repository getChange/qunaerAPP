<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性-方法-侦听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "monkey",
                lastName: "banana",
                fullName: "monkey banana",
                age: 28
            },
            watch: {
                firstName() {
                    this.fullName = this.firstName +' '+ this.lastName;
                },
                lastName() {
                    this.fullName = this.firstName +' '+ this.lastName;
                }
            }
            // methods: {
            //     fullName() {
            //         console.log("计算了")
            //         return this.firstName + " " + this.lastName
            //     }
            // }
            //计算属性:适用于值没有经常改变的计算 
            // computed: {
            //     fullName () {
            //         console.log("计算了")
            //         return this.firstName + " " + this.lastName
            //     }
            // }
        })
    </script>
</body>
</html>
